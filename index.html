    <title>Ficha Pabla Marmolejo</title>

    <div class="container">
        <div class="columns left">
            <div class="head">
                <h1>Mi nombre es</h1>
                <h2>Pabla Marmolejo</h2>
            </div>
            <div class="profile">
                <div class="profile-img">
                    <img src="assets/profilepic.jpg" />
                    <p>27 años</p>
                </div>
                <div class="profile-info">
                    <div class="icon-map"></div>
                    <p>Chile</p>
                </div>
            </div>
            <div class="quote">
                <p>Perfeccionista, amante de los dulces
                    y con un buen sentido del humor
                    ... en otra vida fui un erizo de tierra...</p>
            </div>
        </div>
        <div class="columns right">
            <h3>He estudiado...</h3>
            <div class="img-studies-parent">
                <div class="img-child">
                    <img src="assets/valpo 1.jpg" />
                    <p>Traducción en Valparaíso</p>
                </div>
                <div class="img-child">
                    <img src="assets/barce 1.jpg" />
                    <p>Máster en traducción en Barcelona</p>
                </div>
            </div>
            <h3>Me gusta hacer...</h3>
            <div class="hobbies-parent">
                <div class="hobbies">
                    <img src="assets/baking 1.jpg" />
                </div>
                <div class="hobbies">
                    <img src="assets/photo 1.jpg" />
                </div>
                <div class="hobbies">
                    <img src="assets/sudoku 1.jpg" />
                </div>
            </div>   
        </div>
    </div>
